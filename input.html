<h2> customer detail </h2>
<form>
<div>
<label> Full Name </label>
<input type="text" />
</div>
<div>
<label> Address </label>
<input 
type="number" 
placeholder="ex.door no" 
required="true"
value="door number"
readonly="true"/>
</div>
<div>
<label> City </label>
<input type=""/>
</div>
<div>
<label> State </label>
<input type="search" list="state"/>
<datalist id="state">
<option> Tamil nadu </option>
<option> Kerala </option>
</datalist>
</select>
</div>
<div>
<label> collegues </label>
<input type="text" list="collegues"/>
<datalist id="collegues">
<option> vv </option>
<option> meena </option>
<option> jr </option>
<option> uthra </option>
</datalists>
</select>
</div>
<div>
<label> Email  </label>
<input type="password"/>
</div>
<div>
<label> Phone Number  </label>
<input type="tel" list="Phone Number"/>
<datalists id="Phone Number">
</select>
</div>
<div>
<label> Date  </label>
<input type="date" list="Date"/>
<datalists id="date">
</select>
</div>
<div>
<label> Photo  </label>
<input type="file" list="Photo"/>
<datalists id="Photo">
</select>
</div>
<div>
<label> international phone number  </label>
<input type="hidden" list="international phone number"/>
<datalists id="international phone number">
</select>
</div>
<div>
<label> Audio range </label>
<input type="range"/>
</div>
<div>
<input type="submit"/>
</div>
